<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environment Banner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }

    .dev-banner {
      width: 100%;
      background-color: #64e846;
      padding: 12px 20px;
      text-align: center;
    }

    .dev-banner__text {
      color: white;
      font-size: clamp(12px, 3vw, 18px);
      font-weight: 600;
      letter-spacing: clamp(0.5px, 0.3vw, 2px);
      text-transform: uppercase;
      word-break: break-word;
    }

    .dev-banner--hidden {
      display: none;
    }

    /* Responsive breakpoints */
    @media screen and (max-width: 768px) {
      .dev-banner {
        padding: 10px 15px;
      }
      
      .dev-banner__text {
        font-size: 14px;
        letter-spacing: 1px;
      }
    }

    @media screen and (max-width: 480px) {
      .dev-banner {
        padding: 8px 10px;
      }
      
      .dev-banner__text {
        font-size: 12px;
        letter-spacing: 0.5px;
      }
    }

    @media screen and (max-width: 320px) {
      .dev-banner {
        padding: 6px 8px;
      }
      
      .dev-banner__text {
        font-size: 10px;
        letter-spacing: 0.3px;
      }
    }
  </style>
</head>
<body>
  <div class="dev-banner dev-banner--hidden" id="devBanner">
    <span class="dev-banner__text"></span>
  </div>
  <script>
    // Ambil URL params
    const urlParams = new URLSearchParams(window.location.search);
    const clientParam = urlParams.get('client');

    // Konfigurasi API
    const API_CONFIG = {
      endpoint: 'https://api-oos.jojonomic.com/25236/current-env',
    };

    const devBanner = document.getElementById('devBanner');
    const bannerText = document.querySelector('.dev-banner__text');

    async function fetchEnvironment() {
      try {
        const response = await fetch(API_CONFIG.endpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ client: clientParam })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        updateBanner(data?.status);

      } catch (error) {
        console.error('Error fetching environment:', error);
        
        // Log detail error untuk debugging
        if (error.name === 'AbortError') {
          console.error('Request timeout');
        } else if (error.message.includes('Failed to fetch')) {
          console.error('CORS or Network error');
        }
        
        fallbackToUrlParams();
      }
    }

    function updateBanner(environment) {
      if (!environment) {
        devBanner.classList.add('dev-banner--hidden');
        return;
      }

      const env = environment.toLowerCase();

      if (env.startsWith('dev')) {
        bannerText.textContent = 'DEV ENVIRONMENT';
        devBanner.style.backgroundColor = '#64e846';
        devBanner.classList.remove('dev-banner--hidden');
      } else if (env.startsWith('staging')) {
        bannerText.textContent = 'STAGING ENVIRONMENT';
        devBanner.style.backgroundColor = '#ffa500';
        devBanner.classList.remove('dev-banner--hidden');
      } else if (env.startsWith('prod') || env.startsWith('production')) {
        devBanner.classList.add('dev-banner--hidden');
      } else {
        bannerText.textContent = `${environment.toUpperCase()} ENVIRONMENT`;
        devBanner.style.backgroundColor = '#6c757d';
        devBanner.classList.remove('dev-banner--hidden');
      }
    }

    function fallbackToUrlParams() {
      const envParam = urlParams.get('env');
      
      if (envParam) {
        updateBanner(envParam);
      } else {
        devBanner.classList.add('dev-banner--hidden');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchEnvironment();
    });
  </script>
</body>
</html>
